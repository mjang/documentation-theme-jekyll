# ----
# Site

title: ForgeRock Documentation
url: "https://github.com/katkinso/forgerock-docs"
baseurl:
google_analytics_key:
show_full_navigation: false #toggle to show all nav groups or only active group

# Values for the jekyll-seo-tag gem (https://github.com/jekyll/jekyll-seo-tag)
logo: /siteicon.png
description: Product documentation for ForgeRock cloud platform.
author:
  name:
  email:
  twitter: # twitter username without the @ symbol
social:
  name: ForgeRock Docs
  links:
    - https://github.com/katkinso/forgerock-docs

# -----
# Build

permalink: pretty

gems:
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-feed
  - jekyll-octicons

exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - license

collections:
  docs:
    title: Documentation
    permalink: /:path/
    output: true

defaults:
  -
    scope:
      path: ""
    values:
      layout: default
  -
    scope:
      path: ""
      type: "docs"
    values:
      seo:
        type: Article
      _comments:
        category: Group navigation links with this field
        order: Used to sort links in the navigation
      _options:
        content:
          width: 800
          height: 2000
  -
    scope:
      path: ""
      type: "posts"
    values:
      _comments:
        type: Marks the impact of this release

# -----------
# CloudCannon

types:
  - minor
  - major
