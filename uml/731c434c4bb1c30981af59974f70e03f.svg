="spacingAndGlyphs" textLength="137" x="78" y="182.0591">Choose SMS or email</text><polygon fill="#A80036" points="1489,212.125,1499,216.125,1489,220.125,1493,216.125" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="404" x2="1495" y1="216.125" y2="216.125"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="411" y="211.1919">5</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="245" x="424" y="211.1919">Confirm identity through authenticator</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="1501" x2="1543" y1="245.3906" y2="245.3906"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1543" x2="1543" y1="245.3906" y2="258.3906"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1502" x2="1543" y1="258.3906" y2="258.3906"/><polygon fill="#A80036" points="1512,254.3906,1502,258.3906,1512,262.3906,1508,258.3906" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1508" y="240.3247">6</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="215" x="1521" y="240.3247">Generate a public/private key pair</text><polygon fill="#A80036" points="1083,283.3906,1073,287.3906,1083,291.3906,1079,287.3906" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1077" x2="1500" y1="287.3906" y2="287.3906"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1089" y="282.4575">7</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="310" x="1102" y="282.4575">Authenticator sends a public key to the Web App</text><line style="stroke: #A80036; stroke-width: 1.0;" x1="1072" x2="1114" y1="316.6563" y2="316.6563"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1114" x2="1114" y1="316.6563" y2="329.6563"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="1073" x2="1114" y1="329.6563" y2="329.6563"/><polygon fill="#A80036" points="1083,325.6563,1073,329.6563,1083,333.6563,1079,329.6563" style="stroke: #A80036; stroke-width: 1.0;"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="1079" y="311.5903">8</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="402" x="1092" y="311.5903">Stores a public key, with the user identity, for the authenticator</text><polygon fill="#A80036" points="59,354.6563,49,358.6563,59,362.6563,55,358.6563" style="stroke: #A80036; stroke-width: 1.0;"/><line style="stroke: #A80036; stroke-width: 1.0;" x1="53" x2="1071" y1="358.6563" y2="358.6563"/><text fill="#000000" font-family="sans-serif" font-size="13" font-weight="bold" lengthAdjust="spacingAndGlyphs" textLength="9" x="65" y="353.7231">9</text><text fill="#000000" font-family="sans-serif" font-size="13" lengthAdjust="spacingAndGlyphs" textLength="82" x="78" y="353.7231">Signs in user</text><!--
@startuml

title Second Factor With Web Authentication (before registering an Authenticator)
autonumber

participant "Web App" as Client
participant "End User" as User
participant "FRaaS Express Edition" as Provider
participant "Authenticator" as Authenticator

User->Client: Sign in to the Web App with a username/password

Client->Provider: Present credentials

Provider->User: Present choice for second factor authentication/ncode delivery through email or SMS/authenticator

User->Client: Choose SMS or email

User->Authenticator: Confirm identity through authenticator

Authenticator->Authenticator: Generate a public/private key pair

Authenticator->Provider: Authenticator sends a public key to the Web App

Provider->Provider: Stores a public key, with the user identity, for the authenticator

Provider->Client: Signs in user


@enduml

